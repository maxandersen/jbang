project:
  name: jbang
  description: Unleash the power of Java
  longDescription: |
    Unleash the power of Java.
    Use `jbang` to run java, jar, jsh or kt file(s) with automatic dependency fetching
    and immediate compilation and execution.
  links:
    homepage: https://jbang.dev
    documentation: https://jbang.dev/documentation
    license: https://github.com/jbangdev/jbang/blob/main/LICENSE
  authors:
    - Max Rydahl Andersen
  license: MIT
  tags:
    - jbang
    - bash
    - java
    - shell
    - scripting
  java:
    groupId: dev.jbang
    version: 8
  inceptionYear: 2020
  stereotype: CLI

release:
  github:
    overwrite: true
    draft: true
    sign: true
    releaseName: '{{tagName}}'
    skipTag: true
    milestone:
      close: false
    changelog:
      formatted: always
      preset: "conventional-commits"
      format: '- {{commitShortHash}} {{commitTitle}}'

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true

announce:
  twitter:
    active: RELEASE
    status: 'JBang {{projectVersion}} has been released! {{releaseNotesUrl}}'
  sdkman:
    active: RELEASE
  article:
    active: RELEASE
    repository:
      name: jbang.dev
    files:
      - path: 'blogpost.adoc'
        transform: '_drafts/{{projectName}}-{{#f_dash}}{{projectVersion}}{{/f_dash}}-released.adoc'

files:
  artifacts:
    - path: build/tmp/version.txt
    - path: build/distributions/jbang.zip
    - path: build/distributions/jbang.tar

distributions:
  jbang:
    extraProperties:
      # Key will be capitalized and prefixed with `distribution`, i.e, `distributionFoo`.
      foo: bar
    executable:
      windowsExtension: cmd
    docker: 
      active: RELEASE
      continueOnError: true
      templateDirectory: src/jreleaser/distributions/jbang/docker
      postCommands:
        - "VOLUME /scripts"
      registries:
        - serverName: quay.io
        - serverName: docker.io
        - serverName: gcr.io
      repository:
        name: jbang-docker
      specs:
        java-11:
          baseImage: "eclipse-temurin:11"
          templateDirectory: src/jreleaser/distributions/jbang/docker
          imageNames:
            - 'jbangdev/jbang:{{tagName}}-{{dockerSpecName}}'
          matchers:
            foo: bar
        java-17:
          baseImage: "eclipse-temurin:17"
          templateDirectory: src/jreleaser/distributions/jbang/docker
          imageNames:
            - 'jbangdev/jbang:{{tagName}}-{{dockerSpecName}}'
            - 'jbangdev/jbang:{{tagName}}'
            - 'jbangdev/jbang:latest'
          matchers:
            foo: bar
    sdkman:
      active: RELEASE
      continueOnError: true
    brew:
      active: RELEASE
      continueOnError: true
      extraProperties:
        skipJava: true
    scoop:
      active: RELEASE
      continueOnError: true
      bucket:
        name: 'scoop-bucket'
    chocolatey:
      active: RELEASE
      continueOnError: true
      remoteBuild: true
      title: JBang
    snap:
      active: RELEASE
      continueOnError: true
      remoteBuild: true
      base: core18
      confinement: classic
    artifacts:
      - path: build/distributions/jbang-{{projectVersion}}.zip
      - path: build/distributions/jbang-{{projectVersion}}.tar
  jbang-action:
    docker:  ## not ready to release this way.
      active: RELEASE
      continueOnError: true
      postCommands:
        - "VOLUME /scripts"
      baseImage: "adoptopenjdk:11-jdk-hotspot"
      repository:
        name: jbang-action
    artifacts:
      - path: build/distributions/jbang-{{projectVersion}}.zip
      - path: build/distributions/jbang-{{projectVersion}}.tar
    
